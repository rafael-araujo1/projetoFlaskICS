<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="containerLogin">
        <form action="{{url_for('login')}}" method="post" id="form-login">
            <h3>Realizar Login</h3>

            <label for="email">Email:</label>
            <input type="text" name="email" id="log-email" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="log-senha" required>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}" id="flash">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            
            <a href="{{url_for('register')}}">Ainda n√£o possui uma conta?</a>

            <input type="submit" value="Entrar" id="btn-login">
        </form>
    </div>

    <script>
        setTimeout(() => {
            const flash = document.getElementById('flash');
            if (flash) {
                flash.remove();
            }
        }, 3000);
    </script>
</body>
</html>
